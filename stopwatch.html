<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch/Clock</title>
  <link rel="stylesheet" href="de7eb4e1-6ee1-4a08-b219-2c3e09794a5d.css" />
<script src="d7725292-fe2a-412d-a6fe-3bcc6dfd038e.js"></script>

</head>
<body>
  <div class="container">
    <h1>Stopwatch & Clock</h1>

    <!-- Stopwatch -->
    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <div id="stopwatch-time">00:00:00</div>
      <button id="start-stopwatch" onclick="toggleStopwatch()">Start</button>
      <button id="reset-stopwatch" onclick="resetStopwatch()">Reset</button>
    </div>

    <!-- Clock -->
    <div class="clock">
      <h2>Current Time</h2>
      <div id="current-time">Loading...</div>
    </div>
  </div>

  <script src="stopwatch-script.js"></script>
</body>
</html>
